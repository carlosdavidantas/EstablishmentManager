<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="createClient.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' http://localhost:5000" />
    <title>Client</title>
</head>

<body>
    <section class="background">
        <section class="topRectangle"></section>
        <form class="infosSpace">
            <label class="textLabel">Name:</label>
            <input type="text" class="textBox" id="nameText" maxlength="100" name="name" required>
            <label class="textLabel">CPF:</label>
            <input type="text" class="textBox" id="cpfText" maxlength="14" placeholder="000.000.000-00" name="cpf">
            <label class="textLabel">Birthday:</label>
            <input type="text" class="textBox" id="birthdayText" maxlength="10" placeholder="dd/mm/yyyy" name="birthday">
            <label class="textLabel">RG:</label>
            <input type="text" class="textBox" id="rgText" maxlength="13" placeholder="00.000.000-00" name="rg">
            <label class="textLabel">Debit:</label>
            <input type="text" class="textBox" id="debitText" placeholder="0" name="debit">
            <label class="textLabel">Credit:</label>
            <input type="text" class="textBox" id="creditText" placeholder="0" name="credit">
        </form>
        <form class="phoneSpace">
            <label class="textLabel">Phone numbers:</label>
            <button class="addNewObjects" id="addNewTelephoneObject">➕</button>
            <ul class="phonesList" id="phonesList"></ul>
        </form>
        <form class="addressesSpace">
            <label class="textLabel">Addresses:</label>
            <button class="addNewObjects" id="addNewAddressObject">➕</button>
            <ul class="addressesList" id="addressesList"></ul>
        </form>
        <button class="bottomSaveButton" id="clientSaveButton">Save</button>
    </section>
    <script src="createClient.js"></script>
</body>

</html>
