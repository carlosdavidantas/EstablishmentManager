<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="singleClient.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:5000" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' http://localhost:5000" />
    <title>Client</title>
</head>

<body>
    <section class="background">
        <button class="editButton" id="clientInfosEditButton">Edit</button>
        <section class="infosSpace">
            <label class="textLabel">Name:</label>
            <input type="text" disabled="true" class="textBox" id="nameText" maxlength="100"></input>
            <label class="textLabel">CPF:</label>
            <input type="text" disabled="true" class="textBox" id="cpfText" maxlength="14" placeholder="000.000.000-00"></label>
            <label class="textLabel">Birthday:</label>
            <input type="text" disabled="true" class="textBox" id="birthdayText" maxlength="10" placeholder="dd/mm/aaaa"></input>
            <label class="textLabel">RG:</label>
            <input type="text" disabled="true" class="textBox" id="rgText" maxlength="13" placeholder="00.000.000-00"></input>
            <label class="textLabel">Creation date:</label>
            <input type="text" disabled="true" class="textBox" id="creationDateText"></input>
            <label class="textLabel">Modified date:</label>
            <input type="text" disabled="true" class="textBox" id="modifiedDateText"></input>
            <label class="textLabel">Debit:</label>
            <input type="text" disabled="true" class="textBox" id="debitText"></input>
            <label class="textLabel">Credit:</label>
            <input type="text" disabled="true" class="textBox" id="creditText"></input>
        </section>
        <section class="phoneSpace">
            <label class="textLabel">Phone numbers:</label>
            <ul class="phonesList" id="phonesList"></ul>
        </section>
        <section class="addressesSpace">
            <label class="textLabel">Addresses:</label>
            <ul class="addressesList" id="addressesList"></ul>
        </section>
        <button class="bottomDeleteButton" id="clientDeleteButton">Delete</button>
    </section>
    <script src="singleClient.js" type="module"></script>
</body>

</html>
